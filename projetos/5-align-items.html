<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - align items</title>

    <style>
        .container {
            max-width: 300px;
            border: 1px solid black;
            display: flex;
        }

        .item {
            background-color: blueviolet;
            margin: 5px;
            color: white;
            text-align: center;
            flex: 1;
        }

        .flex{
            flex: 1;
        }

        .center {
            align-items: center;
        }
    </style>
</head>
<body>
    <p>center</p>
    <section class="container center">
        <div classe="item">Item 1</div>
        <div classe="item">Lorem ipsum dolor sit amet</div>
        <div classe="item">Item 3 mais algum texto</div>
    </section>
