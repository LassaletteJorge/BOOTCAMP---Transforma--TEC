            let noboItem = document.createElement("li")
            let novoTexto = documento.createTextNode(item);
            novoItem.appendChild(novoTexto);
            let lista = document.getElementById("minhalista")
            lista.insertBefore(noboItem,lista.chilren[0])//firstchild/lastchild
        }
